<!DOCTYPE html>
<head>
    <title>6 program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .display {
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e0e0e0;
        }
        .button:active {
            background: #d0d0d0;
        }
        .button.special {
            background: #ff9f9f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('+')">+</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('*')">x</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendValue('/')">/</button>

            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button" onclick="square()">x^2</button>
            <button class="button" onclick="squareRoot()">\</button>
            <button class="button" onclick="appendValue('%')">%</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('ร', '*').replace('รท', '/'));
            } catch {
                display.value = 'Error';
            }
        }

        function square() {
            let value = parseFloat(display.value);
            display.value = value * value;
        }

        function squareRoot() {
            let value = parseFloat(display.value);
            display.value = value >= 0 ? Math.sqrt(value) : 'Error';
        }
    </script>
</body>
</html>
